spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.databse=library
spring.main.allow-bean-definition-overriding=true

mongock.runner-type=InitializingBean
mongock.change-logs-scan-package=ru.otus.mongock
mongock.mongo-db.write-concern.journal=false
mongock.mongo-db.read-concern=local