<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 600px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .actions {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div>
    <a href="../index.html" th:href="@{/}">Main page</a>
</div>
<div>
    <a href="edit.html" th:href="@{/create}">Create book</a>
</div>

<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Moby Dick</td>
        <td th:text="${book.author}">Hemmingway</td>
        <td th:text="${book.genre}">Novel</td>
        <td>
            <div class="actions">
                <a href="edit.html" th:href="@{/edit(id=${book.id})}">Edit</a>
                <a href="comment/list.html" th:href="@{/comment/list(id=${book.id})}">Comments</a>
                <form th:method="delete" th:action="@{/delete(id=${book.id})}">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
