<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="edit.html" th:method="post" th:action="@{/author/create}">
    <h3>Author:</h3>

    <div class="row">
        <label for="author-name-input">Name:</label>
        <input id="author-name-input" name="name" type="text"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="/book/create.html" th:href="@{/create}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
